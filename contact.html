<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="contact.html" method="GET"> 
        <table>
            <tr>
                <td><label><b>Enter your Name:</b></label></td>
                    <td><input type="text" placeholder="Last Name" required>
                        <input type="text" placeholder="First Name" required></td>
                    
            </tr>     
            <tr>
                <td><label><b>Enter your Phone Number:</b></label></td>
                <td><input type="tel" placeholder="Phone Number" name="userphone" required></td>

            </tr>       
            <tr>
                <td><label><b>Enter your Email:</b></label></td>
                <td><input type="text" placeholder="Email" name="userEmail" required></td>
            </tr>
            <tr>
                <td><label><b>Enter your Message:</b></label></td>
                <td>
                    <textarea cols="40" rows="10" name="userMessage"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>   
</body>
</html>
